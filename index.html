<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Web Shop Kami</h1>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>Produk Kami</h2>
            <div class="product">
                <img src="produk1.jpg" alt="Produk 1">
                <h3>Produk 1</h3>
                <p>Deskripsi singkat tentang produk 1.</p>
                <p>Harga: Rp100.000</p>
                <button>Beli Sekarang</button>
            </div>
            <div class="product">
                <img src="produk2.jpg" alt="Produk 2">
                <h3>Produk 2</h3>
                <p>Deskripsi singkat tentang produk 2.</p>
                <p>Harga: Rp150.000</p>
                <button>Beli Sekarang</button>
            </div>
            <!-- Tambahkan lebih banyak produk sesuai kebutuhan -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Web Shop. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
